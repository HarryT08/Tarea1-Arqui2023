<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="layouts/template :: userTemplate(#{ui.grades.registerGradeToStudent.window.title}, _, _, ~{::section}, _)">

<body>
    <section class="section">
        <div class="container">
            <div class="panel is-light">
                <h1 class="panel-heading"
                    th:text="#{ui.grades.registerGradeToStudent.panel.heading(${score.student.fullname}, ${score.grade.subject.name}, ${score.grade.subject.course.name}, ${score.grade.subject.course.cycle.name})}">
                </h1>
                <div class="panel-block has-background-white">
                    <div class="container">
                        <form th:method="POST"
                            th:action="@{/grades/{gradeId}/register/(gradeId=${score.grade.id},sid=${score.student.id})}"
                            th:object="${score}" autocomplete="off">
                            <input type="hidden" th:field="*{student.id}" />
                            <input type="hidden" th:field="*{grade.id}" />
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label th:for="*{grade.subject.course.cycle.name}" class="label" th:text="#{ui.grades.registerGradeToStudent.form.cycle}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="text" class="input" th:value="*{grade.subject.course.cycle.name}" readonly disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label th:for="*{grade.subject.course.name}" class="label" th:text="#{ui.grades.registerGradeToStudent.form.course}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="text" class="input" th:value="*{grade.subject.course.name}" readonly disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label th:for="*{grade.subject.name}" class="label" th:text="#{ui.grades.registerGradeToStudent.form.subject}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="text" class="input" th:value="*{grade.subject.name}" readonly disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label th:for="*{student.name}" class="label" th:text="#{ui.grades.registerGradeToStudent.form.student}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="text" class="input" th:value="*{student.fullname}" readonly disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label th:for="*{score}" class="label" th:text="#{ui.grades.registerGradeToStudent.form.score}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="text" class="input" th:field="*{score}" autofocus>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal"></div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <button type="submit" class="button is-info" th:text="#{ui.common.button.save}"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
