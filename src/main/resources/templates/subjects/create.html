<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
    th:replace="layouts/template :: userTemplate(#{ui.subjects.create.window.title}, _, ~{::#crumbs}, ~{::section}, _)">

<body>

    <ul id="crumbs">
        <li><a th:href="@{/courses}" th:text="#{ui.breadcrumb.courses}"></a></li>
        <li><a th:href="@{/courses(id=${subject.course.cycle.id})}" th:text="${subject.course.cycle.name}"></a></li>
        <li><a href="#" th:text="${subject.course.name}"></a></li>
        <li class="is-active"><a th:text="#{ui.breadcrumb.subjects.create}"></a></li>
    </ul>

    <section class="section">
        <div class="container">
            <div class="panel is-light">
                <h1 class="panel-heading" th:text="#{ui.subjects.create.panel.heading}"></h1>
                <div class="panel-block has-background-white">
                    <div class="container">
                        <form th:method="POST" th:action="@{/subjects/create(cid=${subject.course.id})}"
                            th:object="${subject}" autocomplete="off">
                            <input type="hidden" th:field="*{course.id}" th:value="*{course.id}" />
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" th:for="*{name}"
                                        th:text="#{ui.subjects.create.form.name}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="text" class="input" th:field="*{name}"
                                                th:errorclass="is-danger" autofocus
                                                th:placeholder="#{ui.subjects.create.form.name.placeholder}" />
                                            <span class="help is-danger" th:errors="*{name}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" th:for="*{classroom}"
                                        th:text="#{ui.subjects.create.form.classroom}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <div class="select">
                                                <select th:field="*{classroom.id}">
                                                    <option th:each="classroom : ${classrooms}"
                                                        th:value="${classroom.id}" th:text="${classroom.name}"></option>
                                                </select>
                                                <span class="help is-danger" th:errors="*{classroom}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" th:for="*{teacher}"
                                        th:text="#{ui.subjects.create.form.teacher}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <div class="select">
                                                <select th:field="*{teacher.id}">
                                                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}"
                                                        th:text="${teacher.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" th:text="#{ui.subjects.create.form.days}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox">
                                                <input type="checkbox" th:field="*{schedule.monday}"
                                                    th:text="#{ui.common.days.monday}" />
                                            </label>
                                            <label class="checkbox">
                                                <input type="checkbox" th:field="*{schedule.tuesday}"
                                                    th:text="#{ui.common.days.tuesday}" />
                                            </label>
                                            <label class="checkbox">
                                                <input type="checkbox" th:field="*{schedule.wednesday}"
                                                    th:text="#{ui.common.days.wednesday}" />
                                            </label>
                                            <label class="checkbox">
                                                <input type="checkbox" th:field="*{schedule.thursday}"
                                                    th:text="#{ui.common.days.thursday}" />
                                            </label>
                                            <label class="checkbox">
                                                <input type="checkbox" th:field="*{schedule.friday}"
                                                    th:text="#{ui.common.days.friday}" />
                                            </label>
                                            <label class="checkbox">
                                                <input type="checkbox" th:field="*{schedule.saturday}"
                                                    th:text="#{ui.common.days.saturday}" />
                                            </label>
                                            <label class="checkbox">
                                                <input type="checkbox" th:field="*{schedule.sunday}"
                                                    th:text="#{ui.common.days.sunday}" />
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" th:for="*{schedule.startTime}"
                                        th:text="#{ui.subjects.create.form.startTime}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="time" class="input" th:field="*{schedule.startTime}"
                                                th:errorclass="is-danger" />
                                            <span class="help is-danger" th:errors="*{schedule.startTime}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label">
                                    <label class="label" th:for="*{schedule.endTime}"
                                        th:text="#{ui.subjects.create.form.endTime}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="time" class="input" th:field="*{schedule.endTime}"
                                                th:errorclass="is-danger" />
                                            <span class="help is-danger" th:errors="*{schedule.endTime}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal"></div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <button type="submit" class="button is-info"
                                                th:text="#{ui.common.button.save}"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
