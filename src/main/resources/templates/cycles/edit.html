<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
    th:replace="layouts/template :: userTemplate(#{ui.cycles.edit.window.title}, _, ~{::#crumbs}, ~{::section}, _)">

<body>

    <ul id="crumbs">
        <li><a th:href="@{/cycles}" th:text="#{ui.breadcrumb.cycles}"></a></li>
        <li><a th:href="@{/cycles}" th:text="#{ui.breadcrumb.cycles.edit}"></a></li>
    </ul>

    <section class="section">
        <div class="container">
            <div class="panel is-light">
                <h1 class="panel-heading" th:text="#{ui.cycles.edit.panel.heading}"></h1>
                <div class="panel-block has-background-white">
                    <div class="container">
                        <form th:method="post" th:action="@{/cycles/{cycleId}/edit(cycleID=${cycle.id})}" autocomplete="off"
                            th:object="${cycle}">
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" th:text="#{ui.cycles.create.form.name}" th:for="*{name}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="text" th:placeholder="#{ui.cycles.create.form.name.placeholder}"
                                                th:field="*{name}" th:value="*{name}" class="input" autofocus
                                                th:errorclass="is-danger" />
                                            <span class="help is-danger" th:errors="*{name}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal"></div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <button type="submit" class="button is-info" th:text="#{ui.common.button.save}"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
