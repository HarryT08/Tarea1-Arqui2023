<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
    th:replace="layouts/template :: userTemplate(#{ui.cycles.create.window.title}, _, ~{::#crumbs}, ~{::section}, _)">
</head>

<body>
    <ul id="crumbs">
        <li><a th:href="@{/cycles}" th:text="#{ui.breadcrumb.cycles}"></a></li>
        <li class="is-active"><a href="#" th:text="#{ui.breadcrumb.cycles.create}"></a></li>
    </ul>

    <section class="section">
        <div class="container">
            <div class="panel is-light">
                <h1 class="panel-heading" th:text="#{ui.cycles.create.panel.heading}"></h1>
                <div class="panel-block has-background-white">
                    <div class="container">
                        <form th:method="post" th:action="@{/cycles/create}" th:object="${cycle}">
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" th:text="#{ui.cycles.create.form.name}"
                                        th:for="*{name}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="text" class="input" th:field="*{name}"
                                                th:errorclass="is-danger" autofocus
                                                th:placeholder="#{ui.cycles.create.form.name.placeholder}" />
                                            <span class="help is-danger" th:errors="*{name}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal"></div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <button type="submit" class="button is-info"
                                                th:text="#{ui.common.button.save}"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
