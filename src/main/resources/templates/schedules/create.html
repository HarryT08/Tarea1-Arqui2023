<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="layouts/template :: userTemplate(#{ui.schedules.create.window.title}, _, ~{::#crumbs}, ~{::section}, _)">
<body>
    <ul id="crumbs">
        <li><a th:href="@{/courses}" th:text="#{ui.breadcrumb.courses}"></a></li>
        <li><a th:href="@{/courses(id=${schedule.subject.course.cycle.id})}" th:text="${schedule.subject.course.cycle.name}"></a></li>
        <li><a th:href="@{/courses/{courseId}(courseId=${schedule.subject.course.id})}" th:text="${schedule.subject.course.name}"></a></li>
        <li><a th:href="@{/subjects/{subjectId}(subjectId=${schedule.subject.id})}" th:text="${schedule.subject.name}"></a></li>
        <li class="is-active"><a th:text="#{ui.common.actions.edit}"></a></li>
    </ul>

    <section class="section">
        <div class="container">
            <div class="panel is-light">
                <h1 class="panel-heading" th:text="#{ui.schedules.create.panel.heading}"></h1>
                <div class="panel-block has-background-white">
                    <div class="container">
                        <form th:method="POST" th:action="@{/schedules/create(sid=${schedule.subject.id})}" th:object="${schedule}">
                            <input type="hidden" th:field="*{subject.id}" />
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" th:for="*{dayOfWeek}" th:text="#{ui.schedules.create.form.dayOfWeek}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <siv class="select">
                                                <select th:field="*{dayOfWeek}">
                                                    <option th:value="1" th:text="#{ui.common.days.monday}"></option>
                                                    <option th:value="2" th:text="#{ui.common.days.tuesday}"></option>
                                                    <option th:value="3" th:text="#{ui.common.days.wednesday}"></option>
                                                    <option th:value="4" th:text="#{ui.common.days.thursday}"></option>
                                                    <option th:value="5" th:text="#{ui.common.days.friday}"></option>
                                                    <option th:value="6" th:text="#{ui.common.days.saturday}"></option>
                                                    <option th:value="7" th:text="#{ui.common.days.sunday}"></option>
                                                </select>
                                            </siv>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" th:for="*{startTime}" th:text="#{ui.schedules.create.form.startTime}"></label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="time" th:field="*{startTime}" class="input" th:errorclass="is-danger" />
                                            <span class="help is-danger" th:errors="*{startTime}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <lael class="label" th:for="*{endTime}" th:text="#{ui.schedules.create.form.endTime}"></lael>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input type="time" th:field="*{endTime}" class="input" th:errorclass="*is-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal"></div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <button type="submit" th:text="#{ui.common.button.save}" class="button is-info"
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
